---
- name: "Update apt packages"
  become: yes
  apt:
    update_cache: yes

- name: "Upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Remove dependencies that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: "install node"
  become: yes
  apt:
    name: nodejs
    state: present
  
- name: "install npm"
  become: yes
  apt:
    name: npm
    state: present

- name: Install PM2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
